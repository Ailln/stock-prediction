        "SGDRegressor",
        "HuberRegressor",
        "LinearRegression",
        "LinearSVR",
        "BaggingRegressor",
        "AdaBoostRegressor",
        "ExtraTreesRegressor",
        "RandomForestRegressor",
        "GradientBoostingRegressor"
